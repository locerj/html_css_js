<!DOCTYPE html>
<!--doctype informa ao agente de usuario a versão do html que deve ser renderizada-->
<html lang="pt-br">
    <head>
        <title>pagina de exemplo de estrutura basica</title>
        <meta charset="utf-8">
        <meta name="author" content="Loce">
        <meta name="description" content="curso de frontend">
        <meta name="keywords" content="html5, tecnologia">
    </head>
    <body>
        <h1>Exemplo do formulário</h1>

        <form action="http://google.com/search" method="GET" target="blank">
            <label for="txtbusca">Faça uma busca</label>
            <input type="text" name="q" id="txtbusca">
            <input type="submit" value="ok">
        </form>
    </body>
</html>

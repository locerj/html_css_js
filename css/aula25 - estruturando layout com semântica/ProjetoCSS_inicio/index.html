<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Curso web fundamentos</title>

        <style>

            body {
                margin: 0;
                padding: 0;
                background-color: #0E0E0E; 
                font-family: sans-serif;
                color: white;
            }


            header {
                width: 700px;
                height: 600px;
                margin: -20px auto;
                background-image: url(./imagens/bg-3.jpg);
                background-attachment: inherit;
                background-repeat: no-repeat;
                background-size: 760px 450px;
                background-position-x: -50px;
                text-align: center;
                
            }
            main {
                width: 700px;
                margin: auto;
                background-color: #ccc;
                margin-top: -160px;
                padding-top: 10px;
                padding-bottom: 30px;
            }

            section {
                background-color: #FFF;
                display: flex;
                align-items: center;
                width: 90%;
                margin: auto;
                height: 190px;

            }
            section div {
                display: block;
                margin: 2px 2px -15px 6px;
                
            }
            

            section p {
                width: 190px;
                height: 30px;
                background-color: #464646;
                display: block;
                padding: 5px;
                margin-top: -5px;
                font-size: 14px;
                text-align: left;

            }

            article {
                width: 90%;
                margin: auto ;
                margin-top: 10px;
                padding-bottom: 30px;
                padding-top: 1px;
                background-color: #fff;
                height: 150px;
                color: #000;
            }

            article p {
                padding: 0 10px;
            }

            footer {
                background-color: #6B6C68;
                width: 700px;
                height: 70px;
                text-align: center;
                margin: auto;
                margin-top: -15px;

            }
            
            footer p {
                margin-top: 10px;
                padding-top: 40px;
                text-shadow: rgba(0, 0, 0, 0.726) 2px 2px;
                font-size: 15px;
            }


            img{
                width: 200px;
                display: inline-block;
            }

            a {
                text-decoration: none;
                color: white;
            }

            a:hover{
                text-decoration: underline;
                color: rgba(75, 70, 70, 0.829);
            }

            ul {
                text-align: right;
                padding-top: 30px;
                padding-bottom: 90px;
                
            }

            li {
                padding: 10px;
                display: inline;
                border: 1px solid white;
                font-style:bold;
                background-color: #989793a2;
                margin-right: 2%;
                font-size: 12px;
                
            }
            h1 {
                font-size: 50px;
                padding: 20px 10px;
                text-shadow: rgba(0, 0, 0, 0.726) 2px 2px;
            }

            h2 {
                width: 90%;
                height: 10%;
                margin: 20px auto;
                color: #000;
                background-color: #eee;
                padding: 20px;
                border-bottom:2px solid #CCCCCC;
            }

            header p {
                background-color: rgba(0, 0, 0, 0.568);
                display:inline-block;
                font-style: bold;
                padding: 10px;
                border-bottom: 2px solid white;
                margin-top: -20px;
            }


        </style>
    </head>
    <body>
        <div>
            <header>
                <nav>
                    <ul>
                        <a href="#"><b><li>INÍCIO</li></b></a>
                        <a href="#"><b><li>QUEM SOU EU </li></b></a>
                        <a href="#"><b><li>CONTATO</li></b></a>
                    </ul>
                </nav>
                <div>
                    <h1>CURSO WEB FUNDAMENTOS</h1>
                    <p><b>Aprenda HTML, CSS e javascript</b></p>
                </div>
            </header>
            <main>
                <section>
                    <div>
                        <img src="./imagens/card_01.png" alt="imagem de uma estrela">
                        <p>SELETORES</p>
                    </div>
                    <div>
                        <img src="./imagens/card_02.jpg" alt="imagem de um compasso">
                        <p>POSICIONAMENTO</p>
                    </div>
                    <div>
                        <img src="./imagens/card_03.jpg" alt="imgem de um arco e flecha">
                        <p>FONTES E ÍCONES</p>
                    </div>
                </section>
                <article>
                    <h2>Título</h2>
                    <p>Primeiro parágrafo de exemplo</p>
                    <p>Segundo parágrafo de exemplo</p>
                </article>
            </main>
            <footer>
                <p><b>Copyright &copy 2020</b></p>
            </footer>
        </div>
    </body>
</html>
